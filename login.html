    <main id="conteudo">

        <form class="formulario" name="login-form" id="login-form">
            <div class="card-formulario">
                <h3 style="color: #37a0e0;">Login</h3>
                <br>
                <p>
                    <label for="login-email">E-mail:</label>
                    <br><input required type="email" name="email" id="login-email">

                <p>
                    <label for="login-senha">Senha:</label>
                    <br><input required type="password" name="password" id="login-senha">
                </p>
                <br>
                <button type="submit" class="bt-formulario">Login</button>
                <div id="login-message"></div>

    <footer>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="slick/slick.js"></script>
    <script src="js/botaoHambuguer.js"></script>

    <script>
        $(document).ready(function () {
            // Inicializa o slider slick
            $('#destaque-s').slick({
                autoplay: true,
                autoplaySpeed: 2200,
                dots: true,
                arrows: false,
            });

            // Lógica para o formulário de login
            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-senha').value;

                const loginData = {
                    email,
                    password
                };

                try {
                    const response = await fetch('http://localhost:8080/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.text();

                    if (response.ok) {
                        loginMessage.style.color = 'green';
                        loginMessage.textContent = 'Login realizado com sucesso!';
                        // Em um projeto real, você redirecionaria para a página principal
                        // window.location.href = 'index.html'; 
                    } else {
                        loginMessage.style.color = 'red';
                        loginMessage.textContent = `Erro: ${result}`;
                    }

                } catch (error) {
                    console.error('Erro na requisição:', error);
                    loginMessage.style.color = 'red';
                    loginMessage.textContent = 'Erro ao se conectar com o servidor.';
                }
            });
        });
    </script>
</body>
