    <main id="conteudo">

        <form class="formulario" name="cadastro-form" id="cadastro-form">

                </p>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="slick/slick.js"></script>
    <script src="js/botaoHambuguer.js"></script>

    <script>
        $(document).ready(function () {
            // Inicializa o slider slick
            $('#destaque-s').slick({
                autoplay: true,
                autoplaySpeed: 2200,
                dots: true,
                arrows: false,
            });

            // Lógica para o formulário de cadastro
            const cadastroForm = document.getElementById('cadastro-form');
            const cadastroMessage = document.getElementById('cadastro-message');

            cadastroForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Impede o envio padrão do formulário

                // Coleta os dados do formulário
                const name = document.getElementById('cadastro-nome').value;
                const email = document.getElementById('cadastro-email').value;
                const password = document.getElementById('cadastro-senha').value;
                const endereco = document.getElementById('cadastro-endereco').value; 
                const userData = {
                    name,
                    email,
                    password,
                    endereco // Incluindo o endereço no objeto
                };

                try {
                    const response = await fetch('http://localhost:8080/api/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    const result = await response.text(); // Pega a resposta como texto

                    if (response.ok) {
                        cadastroMessage.style.color = 'green';
                        cadastroMessage.textContent = 'Cadastro realizado com sucesso!';
                        // Redireciona para a página de login após o sucesso
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        cadastroMessage.style.color = 'red';
                        cadastroMessage.textContent = `Erro: ${result}`;
                    }

                } catch (error) {
                    console.error('Erro na requisição:', error);
                    cadastroMessage.style.color = 'red';
                    cadastroMessage.textContent = 'Erro ao se conectar com o servidor.';
                }
            });
        });
    </script>
</body>
