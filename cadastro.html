<body>

            <p class="btn-menu"></p><br>

    <main id="conteudo">

        <form class="formulario" name="cadastro-form" id="cadastro-form">
            <div class="card-formulario">
                <h3 style="color: #37a0e0;">Cadastre-se</h3>
                <br>
                <p>
                    <label for="cadastro-nome">Nome:</label>
                    <br><input required type="text" name="name" id="cadastro-name">
                </p>
                <p>
                    <label for="cadastro-email">E-mail:</label>
                    <br><input required type="email" name="email" id="cadastro-email">
                </p>
                <p>
                    <label for="cadastro-senha">Senha:</label>
                    <br><input required type="password" name="password" id="cadastro-senha">
                </p>
                <br>
                <button type="submit" class="bt-formulario">Cadastrar</button>
                <div id="message" style="color: green; margin-top: 10px;"></div>
                <div id="error-message" style="color: red; margin-top: 10px;"></div>
            </div>
        </form>

    </main>

    <footer>

        <a href="Institucional.html" class="institucional">INSTITUCIONAL</a>

        <div id="icon-footer">
            <div class="logo-rodape">
                <a href="index.html"><img src="imagens/logofooter.jpg" alt="Segundo Logotipo da empresa"></a>
            </div>

            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1828.9095933317496!2d-46.63951653036738!3d-23.53900486916648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce585a5ee796b5%3A0x7f480af54ff0b13e!2sShopping%20Santa%20Ifig%C3%AAnia!5e0!3m2!1spt-BR!2sbr!4v1750992128341!5m2!1spt-BR!2sbr"
                    width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="assinatura">
            <h4>Power Gaming Hugao®DevsØƒt | Todos os direitos reservados™ 2025</h4>
        </div>

    </footer>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="slick/slick.js"></script>
    <script src="js/botaoHambuguer.js"></script>
    <script>
        $(document).ready(function () {
            $('#destaque-s').slick({
                autoplay: true,
                autoplaySpeed: 2200,
                dots: true,
                arrows: false,
            });

            $('#cadastro-form').submit(function (event) {
                event.preventDefault(); // Impede o envio do formulário padrão e assim posso usar o JavaScript para fazer a requisição na API

                // Coleta os dados do formulário
                const name = $('#cadastro-name').val();
                const email = $('#cadastro-email').val();
                const password = $('#cadastro-senha').val();

                const userData = {
                    name: name,
                    email: email,
                    password: password
                };

                // Envia a requisição POST para a API
                $.ajax({
                    url: 'http://localhost:8080/api/users/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function (response) {
                        $('#message').text(response).show();
                        $('#error-message').hide();
                        $('#cadastro-form')[0].reset(); // Limpa o formulário
                    },
                    error: function (xhr, status, error) {
                        const errorMessage = xhr.responseText || 'Erro ao registrar usuário.';
                        $('#error-message').text(errorMessage).show();
                        $('#message').hide();
                    }
                });
            });
        });

    </script>
</body>

</html>
